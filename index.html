<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-5">Javascript <span class="badge badge-secondary">Quiz</span></h1>


    <!-- Question -->
    <div id="body-question">
        <div class="alert alert-warning mb-4">
            <h4 class="alert-heading" id="question-number">Question #1</h4>
            <hr>
            <p id="question">Aww yeah, you successfully read this important alert message. This example text is going to run a bit longer
                so that you can see how spacing within an alert works with this kind of content.</p>
        </div>

        <!-- Choose answers -->
        <form id="answer-list">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                      <label for="answer-1"></label>
                    <input type="radio" name="answer-1" value="Answer 1"/>
                  </div>
                </div>
                <input type="text" class="form-control" id="answer-1" value="Answer 1" disabled>
              </div>
        </form>

        <!-- Button prev, next, submit -->
        <div class="d-flex justify-content-between mx-2 align-items-middle">
            <button type="button" class="btn btn-dark" id="previous-button"> <i class="fa fa-angle-left"></i> Previous</button>
            <button type="button" class="btn btn-dark" id="next-button">Next <i class="fa fa-angle-right"></i></button>

        </div>
    </div>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="quiz.exe.js"></script>
</body>

</html>
